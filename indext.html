<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Choice Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Sarabun', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #800000, #ffffff);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .choice-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .choice-btn:hover {
            background: #0056b3;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .skills-box {
            margin-top: 20px;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="question-image" src="" alt="Question Image">
        <h1 id="question">Loading...</h1>
        <button class="choice-btn" onclick="nextQuestion(0)">Choice 1</button>
        <button class="choice-btn" onclick="nextQuestion(1)">Choice 2</button>
        <button class="choice-btn" onclick="nextQuestion(2)">Choice 3</button>
        <div class="skills-box" id="skills"></div>
    </div>

    <script>
        const questions = [
            { 
                text: "คุณชอบทำงานกับข้อมูลและตัวเลขหรือไม่?", 
                image: "image1.jpg", 
                choices: ["ชอบมาก", "ปานกลาง", "ไม่ชอบ"]
            },
            { 
                text: "คุณชอบการออกแบบและศิลปะหรือไม่?", 
                image: "image2.jpg", 
                choices: ["มาก", "พอใช้", "ไม่นิยม"]
            },
            { 
                text: "คุณสนใจเทคโนโลยีและการเขียนโปรแกรมหรือไม่?", 
                image: "image3.jpg", 
                choices: ["ใช่", "นิดหน่อย", "ไม่เลย"]
            },
            { 
                text: "คุณถนัดการสื่อสารและการพูดในที่สาธารณะหรือไม่?", 
                image: "image4.jpg", 
                choices: ["มาก", "ปานกลาง", "ไม่ค่อย"]
            },
            { 
                text: "คุณสนใจงานที่เกี่ยวกับการตลาดและการวิเคราะห์พฤติกรรมผู้บริโภคหรือไม่?", 
                image: "image5.jpg", 
                choices: ["ใช่", "บ้าง", "ไม่สนใจ"]
            }
        ];
        
        let currentQuestion = 0;

        function nextQuestion(choiceIndex) {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                updateQuestion();
            } else {
                showResult();
            }
        }

        function updateQuestion() {
            document.getElementById("question").innerText = questions[currentQuestion].text;
            document.getElementById("question-image").src = questions[currentQuestion].image;
            const buttons = document.getElementsByClassName("choice-btn");
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].innerText = questions[currentQuestion].choices[i];
            }
        }

        function showResult() {
            document.getElementById("question").innerText = "คุณเหมาะกับอาชีพ... Digital Marketer!";
            document.getElementById("question-image").src = "career.jpg";
            document.querySelector(".choice-btn").style.display = "none";
            document.getElementById("skills").innerHTML = "<strong>ทักษะที่ควรมี:</strong> การวิเคราะห์ข้อมูล, การเขียนเนื้อหา, การใช้เครื่องมือโฆษณาออนไลน์";
        }

        updateQuestion();
    </script>
</body>
</html>
