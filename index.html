<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมแนะแนวอาชีพ</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>

    <h1>ค้นหาอาชีพที่เหมาะกับคุณ</h1>
    <p id="question">คุณชอบทำงานกับ?</p>
    
    <button onclick="choose('people')">คน</button>
    <button onclick="choose('data')">ข้อมูล</button>

    <script>
        let answers = [];

        function choose(option) {
            answers.push(option);

            if (answers.length === 1) {
                document.getElementById("question").innerText = "คุณสนใจเรื่องเทคโนโลยีไหม?";
                document.querySelectorAll("button")[0].innerText = "ใช่";
                document.querySelectorAll("button")[1].innerText = "ไม่";
            } 
            else if (answers.length === 2) {
                showResult();
            }
        }

        function showResult() {
            let career = "";
            let skills = "";
            let course = "";

            if (answers[0] === "people" && answers[1] === "ใช่") {
                career = "Digital Marketer";
                skills = "SEO, Social Media, Data Analytics";
                course = "หลักสูตรการตลาดดิจิทัลโดย JOBBKK";
            } 
            else if (answers[0] === "data" && answers[1] === "ใช่") {
                career = "Data Analyst";
                skills = "SQL, Python, Data Visualization";
                course = "การวิเคราะห์ข้อมูลเบื้องต้น";
            } 
            else {
                career = "นักเขียนคอนเทนต์";
                skills = "Copywriting, Storytelling, Branding";
                course = "เขียนคอนเทนต์ให้ปังโดย JOBBKK";
            }

            document.body.innerHTML = `
                <h1>ผลลัพธ์ของคุณ</h1>
                <p><b>อาชีพที่เหมาะกับคุณ:</b> ${career}</p>
                <p><b>ทักษะที่จำเป็น:</b> ${skills}</p>
                <p><b>คอร์สที่แนะนำ:</b> ${course}</p>
                <button onclick="restart()">ลองใหม่</button>
            `;
        }

        function restart() {
            location.reload();
        }
    </script>

</body>
</html>
